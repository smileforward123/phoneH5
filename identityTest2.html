<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/javascript" src="js/public.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title id="title"></title>
        <link href="css/publicClear.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/publich5.css" />
        <link rel="stylesheet" href="css/identifyTest.css" />
    </head>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="css/layer/layer.js"></script>
    <script src="js/common.js"></script>
    <script>
         document.getElementsByTagName("html")[0].style.fontSize=document.documentElement.clientWidth/16+"px";
    </script>
    <body>
         <header class="header clear">
            <span class="back"></span><a href="#" class="mainLogo"></a>
            <h3 class="pageTitle">
                  <script>writeI18nPageByKey("verifyIdentity")</script><!-- 身份验证 -->
            </h3>
        </header> 
        <div class="scroll">
             <h3 class="alterTitle">
                  <script>writeI18nPageByKey("enterPayPWGetBackMobile")</script><!--  输入支付密码，完成身份验证、找回手机号 -->
             </h3>
             <ul class="payPwList">
                 <li class="clear">
                    <!-- 支付密码 -->
                    <!-- <span class="payPwTitle">
                        <script>writeI18nPageByKey("payPassword")</script>
                    </span> -->
                     <input class="payPw"type="text" name="" value="" placeholder="">
                 </li>
            </ul>
            <div class="nextBox">
                <span>
                      <script>writeI18nPageByKey("theNextStep")</script><!-- 下一步 -->
                </span>
            </div>
        </div>
        <script>
          /*  $(".nextBox span").click(function(){
                location.href="boundMobile.html";
            })*/
           $(".back").click(function(){

                history.back(-1);
           })  

          $(".nextBox span").click(function(){
               
              Datas({
                  url:"buyer/pay_pwd",
                  datas:{
                      "user_id":ls.getItem("userId"),
                      "pay_pwd":$(".payPw").val()
                  },
                  success:function(data){
                   

                      if(!data.status){
                          layer.msg(getI18nPageByKey("payPWerror"));/*"支付密码错误!"*/
                      }else if(data.status){
                       
                           window.location.href="boundMobile.html";
                      }
                  },
                  error:function(){
                      
                  }
              })
          })

          $(document).ready(function(){

        	$(".payPw").attr("placeholder",getI18nPageByKey("pleaseEnterPayPW"));
        }) 
       
        

        </script>
    </body>
</html>
