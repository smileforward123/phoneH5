 <div class="cle mR"></div>
 <div class="payseuccon">
    <div class="waytxt">
     <img src="images/waycion.png"/>

    <p class="payNumber"><!-- 订单金额：140.00 --></p>

<div class="paysucbtn clear"><!-- <a href="javascript:void(0)" id="addorder">查看订单</a> -->

                 <script>writeI18nPageByKey("returnIndex")</script>
            </a>
</div>

<script type="text/javascript">
     var params=getParam();
      var type="";//支付方式：
      if(params.payMethod=="3"){
       // type="账户余额";
        type=getI18nPageByKey("accountBalance");
      }else if(params.payMethod=="4"){
       // type="线下支付";
        type=getI18nPageByKey("offlinePayment");
      }else if(params.payMethod=="5"){
        //type="返利";
          type=getI18nPageByKey("rebate");
      }else if(params.payMethod=="8"){
       // type="返利/账户余额";
        type=getI18nPageByKey("rebateOrAccountBalance");
      }else if(params.payMethod=="9"){
       // type="返利/线下支付";
        type=getI18nPageByKey("rebateOrOfflinePay");
      }else{
        type='free';
      }
      $(".payNumber").html(getI18nPageByKey("amountOfPaying")+"：RM"+params.goldExchange);
      $(".payMethod").html(getI18nPageByKey("payMethod")+"："+type);
      $(document).ready(function(){
            $("#title").text(getI18nPageByKey("paySuccess"));
      })


</script>
