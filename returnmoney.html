	<script type="text/javascript">
       var page=0;
         loadAdd();
         $(window).scroll(function () {
              var scrollTop=$(this).scrollTop();
              var scrollHeight = $(document).height();
              var windowHeight = $(this).height();
              if (scrollTop+windowHeight==scrollHeight) {
                 $('.all .no_menu').hide();   
                    loadAdd();
              };
          })
         function  loadAdd(){
            $('.loading').show(); 
            $('.all .no_menu').hide(); 
            page+=1;
		     //退款
         var txt="";
          Datas({
            url:"buyer/order",
            datas:{"order_status":45,"user_id":ls.getItem("userId"),"currentPage":page},
            success:function(data){
              var str='';
              if (data.status&&data.data!="") {
                $('.all .no_menu').hide();
                $.each(data.data,function(k,v){
                  if (v.status==45) {
                      // txt="申请退款";
                      txt=getI18nPageByKey("applyForReturn");
                  }else if(v.status==47){
                      // txt="退款成功";
                      txt=getI18nPageByKey("refundOk");/*退款成功*/
                  }
                  str+='<div class="shop_item shop_goods">'+
                      '<div class="shop_detail">'+
                                '<h4 class="store_name">'+
                                         '<span class="store_icon"></span>'+
                                         '<b class="shop_name">'+v.store_name+'</b>'+
                                         '<a href="javascript:void(0)">'+txt+'</a>'+
            
                                  '</h4>'+
                                 '<div class="shop_item">'
                                  $.each(v.gcpList,function(k1,v1){
                                    str+='<a class="orderImg" onclick="menuDetai('+v.id+','+v.store_id+',15)">'+
                                        '<dl>'+
                                          '<dt><img src="'+v1.goodsMainPhotos+'" /></dt>'+
                                          '<dd class="shop_info">'+
                                            '<h2>'+v1.goodsName+'</h2>'+
                                            '<p><span>'+v1.specInfo+'</span></p>'+
                                            '<p><i>RM'+v1.gcPrice+'</i><em>x'+v1.count+'</em></p>'+
                                          '</dd>'+
                                                 
                                        '</dl>'+
                                      '</a>'
                                  })
                                  str+='</div>'+                      
                               '<div class="item_price"><p class="span_left">'+getI18nPageByKey("theTotal")/*共*/+''+v.totalcount+''+getI18nPageByKey("itemsGoods")/*件商品*/+'</p><p style="margin-right:0.5rem" class="span_right">'+getI18nPageByKey("totalPay")/*合计*/+'：RM<b>'+v.totalPrice+'</b>('+getI18nPageByKey("includePostage")/*含运费*/+')</p></div>'+
                        
                              '</div>'+
                    '</div>'
                    // $('.all .wrap').html(str);
                   
                })
                      setTimeout(function(){
                             $(".loading").hide();
                             $('.wrap_box').append(str);
                       },500)
              }else{
                       if (page==1) {
                            setTimeout(function(){
                            $(".loading").hide();
                            $('.all .no_menu').show(); 
                         },500)   
                                     
                        }else if(page>1){
                           $(".loading").hide(); 
                           $('.all .no_menu').hide(); 
                               
                         } 
                    
              }

            },
            error:function(){
           
            }

          })
      }


      $(document).ready(function(){
         $('title').text(getI18nPageByKey("refunding"));
      })
	</script>
