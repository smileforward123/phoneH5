        <script type="text/javascript">
        $('.back').on("click",function(){

        var param=getParam(),
            id=param.id;
            Datas({
                url:"article",
                success:function(data){
                    if (data.status) {
                        var str="";

                            var url=defaults.url;
                              if (id==v.id) {
                                 $.each(v.articles,function(k1,v1){

                                                 '<a href="javascript:void(0)" onclick="Title('+v1.id+',\''+url+'\')"><strong>'+v1.title+'</strong><em></em></a>'+
                                            '</li>';  
                                    })
                             }   
                        })
                        $('.List').html(str);
                    };
                },
                error:function(){
                    
                }
            })
            function Title(id,url){
                  window.location.href=url+"article_detail?id="+id;
            }
