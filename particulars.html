<script type="text/javascript">

 var userNames=ls.getItem("userId")
 Datas({
       url:'buyer/integral_log_list',
       datas:{'user_id':userNames,

          if(data.status){

              var str='<li><div class="atitle clear"><h2 class="timer">'+data.data.result[i].addTime+'</h2><b>'+data.data.result[i].integral+'</b></div><p>'+data.data.result[i].content+'</p></li>';
              $("#parList").append(str);
            }
          }
      },
      error:function(){

      }
 })
