    <body>
        <header class="header clear">
            <span class="back"></span><a href="#" class="mainLogo"></a>
            <h3 class="pageTitle"><script>writeI18nPageByKey("systemMessage")</script></h3>
        </header>
        <div class="scroll">
            <ul class="sysMesList">

                   <a href="javascript:void(0)">

        </div>
       <script src="js/jquery-2.2.1.js"></script>
       <script src="css/layer/layer.js"></script>
       <script src="js/common.js"></script>
       <script type="text/javascript">
       $('.back').on('click',function(){
             window.location.href="message.html";
       })
       Datas({
        url:"system/message",
        datas:{"types":2,"to_user_id":ls.getItem('userId'),"currentPage":1},
        success:function(data){
            var str="";
            if (data.status) {
                $.each(data.data,function(k,v){
                    str+='<li>'+
                           '<a href="javascript:void(0)" onclick="message('+v.id+')">'+
                                  '<span class="MesTitle">'+v.content+'</span>'+
                                   '<span class="Mesdate">'+v.addTime+'</span>'+
                                   '<em></em>'+
                         ' </a>'+
                     ' </li>'

                })
                $('.sysMesList').html(str);
            };
        },
        error:function(){
            
        }
       })
       function message(id){
          location.href="detailMsg.html?msg="+id;
       }
        $(document).ready(function(){
                $("#title").text(getI18nPageByKey("systemMessage"));
         })
       </script>
    </body>
</html>
