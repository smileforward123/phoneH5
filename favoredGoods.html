     var page=1;
     loadAdd();
    $(window).scroll(function () {
        var scrollTop=$(this).scrollTop();
        var scrollHeight = $(document).height();
        var windowHeight = $(this).height();
        if (scrollTop+windowHeight==scrollHeight) {
              loadAdd();
        };
    }) 
    function loadAdd(){
      $(".loading").show();
       page+=1;
       Datas({
            url:"buyer/follow_info",
            datas:{"user_id":ls.getItem("userId"),"follow_type":0},
            success:function(data){
         
                var str="",str1='';
                if (data.status&&data.data!="") {
                    $.each(data.data,function(k,v){
                      if (v.goods.store_price==v.goods.goods_price) {
                           str1= '<img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/>';
                      }else{
                          if (v.goods.description_evaluate==0) {
                            str1= '<img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/>';
                          }else if(v.goods.description_evaluate==1){
                            str1= '<img src="images/yellow-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/>';
                          }else if(v.goods.description_evaluate==2){
                            str1= '<img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/>';
                          }else if(v.goods.description_evaluate==3){
                            str1= '<img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/gray-star.png"/><img src="images/gray-star.png"/>';
                          }else if(v.goods.description_evaluate==4){
                            str1= '<img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/gray-star.png"/>';
                          }else if(v.goods.description_evaluate==5){
                              str1= '<img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/yellow-star.png"/><img src="images/yellow-star.png"/>';  

                          }
                    }
                   
                                str+='<div class="goodsInfor" >'+
                                      '<div class="leftpart" onclick="Goods('+v.goods.id+')"><img src="'+v.goods.goods_main_photo.path+'"/></div>'+
                                     ' <div class="rightpart">'+
                                          '<ul class="rightInfor">'+
                                              '<li class="Ptitle" onclick="Goods('+v.goods.id+')"><a href="#">'+v.goods.goods_name+'</a></li>'+
